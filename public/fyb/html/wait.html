					</div>
					<div class="col-sm-offset- col-sm-4"></div>
				</div>
			</fieldset>

						<p style="font-size: 16px;margin-left: 20%;margin-right: 20%;text-align: center;">针对：<span id="AimAtChipAndModel"></span>这几个型号的机器做了如下修改：</p>
						<p style="font-size: 16px;margin-left: 20%;">新增了：<span id="addmodules"></span>&nbsp;模块</p>
						<p style="font-size: 16px;margin-left: 20%;">删除了：<span id="deletemodules"></span>&nbsp;模块</p>
						<p style="font-size: 16px;margin-left: 20%;">配置了：<span id="setmodules">屏幕(PHD)</span></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="MoreEditSaveSubmit">确定</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!--新增、编辑、复制、批量复制的关闭按钮的确认框-->
		<div class="modal fade col-xs-8" id="myEditEnsureModal" style="padding-right: 0;" tabindex="-1" role="dialog" aria-labelledby="myEditEnsureModalLabel">
			<div class="modal-delete" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
						<h4 class="modal-title" id="myDeleteModalLabel">关闭</h4>
					</div>
					<div class="modal-body">
						<p style="font-size: 24px;text-align: center;">确认要关闭吗？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="myEditEnsureModalEnsure">确定</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		<!--请先勾选要删除的项-->
		<div class="modal fade col-xs-8" id="myDeleteDialogModal" style="padding-right: 0;" tabindex="-1" role="dialog" aria-labelledby="myDeleteDialogModalLabel">
			<div class="modal-delete" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
						<h4 class="modal-title" id="myDeleteModalLabel">请注意：</h4>
					</div>
					<div class="modal-body">
						<p style="font-size: 24px;text-align: center;">请先选择要修改或删除的项。</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
		
		<script src="../javascripts/wait.js"></script>
	</body>
