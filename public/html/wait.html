        <legend>配置文件查询</legend>
        <form action="/" method="post" role="form">
            <!--机芯、机型、Device-->

                <div class="col-xs-4 form-group">
                    <label for="jixin" class="control-label">酷开版本</label>

                <div class="col-xs-4 form-group">

                </div>
                <div class="col-xs-4 form-group">
                    <label for="Device" class="control-label">机芯</label>
                    <input type="text" value="" id="chip">
                </div>
            </div>
            <div class="row text-right">
                <div class="col-xs-4 form-group">
                    <label for="androidVersion" class="control-label">安卓版本</label>
                    <input type="text" value="" id="androidVersion">
                </div>
                <div class="col-xs-4 form-group">
                    <label for="xinpianxinghao" class="control-label">芯片型号</label>
                    <input type="text" value="" id="chipid">
                </div>
                <div class="col-xs-4 form-group">
                    <label for="memory" class="control-label">内存</label>
                    <input type="text" value="" id="memory">
                </div>
            </div>
            <div class="form-group text-center">
                <div class="col-sm-offset- col-sm-4"></div>
                <div class="col-sm-offset- col-sm-2">
                    <button type="submit" class="btn btn-default btn-success">查询</button>
                </div>
                <div class="col-sm-offset- col-sm-2">
                    <button type="reset" class="btn btn-default btn-success">重置</button>
                </div>
                <div class="col-sm-offset- col-sm-4"></div>
            </div>
        </form>      
    </fieldset>
