<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>用户登录</title>

		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../stylesheets/other.css">
		<script src="../javascripts/jquery.min.js"></script>
		<script src="../javascripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="../javascripts/login.js"></script>
</head>
<body>
<div class="">
    <form class="form-horizontal" role="form" >
        <div class="loginmycenter">
            <div class="mysign">
                <div class="col-md-12 text-center ">
                    <h1>配置信息管理平台</h1>
                    <div id="loginmessage"></div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-3 col-xs-3 control-label">用户名：</label>
                    <div class="col-md-7 col-xs-7">
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required autocomplete="off">
                    </div>
                    <div id="usermessage" class="col-sm-2 col-xs-2"></div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 col-xs-3 control-label">密　码：</label>
                    <div class="col-sm-7 col-xs-7">
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                    </div>
                    <div id="pwdmessage" class="col-sm-2 col-xs-2"></div>
                </div>

                <div class="form-group col-sm-12 col-xs-12 text-center" id="logintxt">　</div>

                <div class="form-group text-center">
                    <div class="col-sm-offset- col-sm-12">
                        <button type="button" class="btn btn-default btn-success" onclick="loginfun()">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
