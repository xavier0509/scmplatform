<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../stylesheets/other.css">
		<script src="../javascripts/jquery.min.js"></script>
		<script src="../javascripts/bootstrap.min.js"></script>
	</head>

	<body>
		<div id="chipmodeManagePage">
			<div class="col-xs-12">
				<fieldset>
					<legend style="margin-bottom: 0;">机芯列表</legend>
					<div class="">
						<button type="button" class="btn btn-default" id="manage-chipAdd" style="margin-bottom: 2px;">新增</button>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<table class="table table-bordered tablebottom" id="chipManager-mkTable">
								<tr>
									<td id="chipManageAdd-td"></td>
								</tr>
							</table>
						</div>
					</div>
				</fieldset>
			</div>
			<div class="col-xs-12">
				<fieldset>
					<legend style="margin-bottom: 0;">机型列表</legend>
					<div class="">
						<button type="button" class="btn btn-default" id="manage-modeAdd" style="margin-bottom: 2px;">新增</button>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<table class="table table-bordered tablebottom" id="modeManager-mkTable">
								<tr>
									<td id="modalManageAdd-td"></td>
								</tr>
							</table>
						</div>
					</div>
				</fieldset>
			</div>
			
			<div class="col-xs-12">
				<fieldset>
					<legend style="margin-bottom: 0;">芯片型号列表</legend>
					<div class="">
						<button type="button" class="btn btn-default" id="manage-chipTypeAdd" style="margin-bottom: 2px;">新增</button>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<table class="table table-bordered tablebottom" id="chipTypeManager-mkTable">
								<tr>
									<td id="chipTypeManageAdd-td"></td>
								</tr>
							</table>
						</div>
					</div>
				</fieldset>
			</div>
		</div>
		
		<!--机芯机型-增加-->
		<div class="modal fade " id="myModeChipAddModal" tabindex="-1" role="dialog" aria-labelledby="myModeChipAddModalLabel">
			<div class="modal-dialog backstyle" role="document">
				<div class="modal-content myModeChipAdd" id="inputChipOrMode">
					<div class="modal-body">
						<button type="button" id="inputChipOrModeClose" data-dismiss="modal">关闭</button>
						<label id="lableText" for="chipOrMode" class="control-label">输入机芯名称：</label><br/>
						<input type="text" value="" id="chipOrMode">
						<button type="button" class="btn"  id="inputChipOrModeSubmit">确定</button>
						<div id="chipMangInfo"></div>
					</div>	
				</div>
			</div>
		</div>
		<!--loading环-->
		<div id="loading"><span id="loadingImg">wenjian</span><span id="loadingText">数据加载...</span></div>

		<script src="../javascripts/manage-chipmode.js"></script>
	</body>

</html>
