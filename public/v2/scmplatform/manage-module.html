<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../stylesheets/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../stylesheets/other.css">
		<script src="../javascripts/jquery.min.js"></script>
		<script src="../javascripts/bootstrap.min.js"></script>
		
		<style type="text/css">
 			legend{
 				margin-bottom: 1px;
 			}
 		</style>
	</head>

	<body>
		<div id="moduleManagePage">
			<div class="col-xs-12 form-group">
				<fieldset>
					<legend style="margin-bottom: 0;">模块列表</legend>
					<div class="">
						<button type="button" class="btn btn-default" id="manage-moduleAdd">新增</button>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<table class="table table-bordered text-left tablebottom" id="module-mkTable">
								<tbody id="moduleTableTbody">
									<tr>
										<td id="moduleTableApp"></td>
									</tr>
									<tr>
										<td id="moduleTableService"></td>
									</tr>
									<tr>
										<td id="moduleTableAppStore"></td>
									</tr>
									<tr>
										<td id="moduleTableHomePage"></td>
									</tr>
									<tr>
										<td id="moduleTableIME"></td>
									</tr>
									<tr>
										<td id="moduleTableSysApp"></td>
									</tr>
									<tr>
										<td id="moduleTableTV"></td>
									</tr>
									<tr>
										<td id="moduleTableETC"></td>
									</tr>
									<tr>
										<td id="moduleTableOther"></td>
									</tr>
									<tr>
										<td id="moduleTablePlayerLibrary"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</fieldset>
			</div>
		</div>

		<!--新增和编辑弹框-->
		<div class="modal fade" id="myModuleAddChangeModal" tabindex="-1" role="dialog" aria-labelledby="myModuleAddChangeModalLabel">
			<div class="modalwidth" role="document">
				<div class="modal-content" id="myModuleBorder">
					<div class="modal-body">
						<button type="button" id="inputModuleClose" data-dismiss="modal">关闭</button>
						<label for="moduleCzName" class="control-label" style="margin-bottom: 0px;">模块中文名：</label><br/>
						<input type="text" value="" id="moduleCzName"><br/>
						<label for="moduleEnName" class="control-label" style="margin-bottom: 0px;">模块英文名：</label><br/>
						<input type="text" value="" id="moduleEnName"><br/>
						<label for="moduleSrc" class="control-label" style="margin-bottom: 0px;">模块路径：</label><br/>
						<input type="text" value="" id="moduleSrc"><br/>
						<label for="moduleInstr" class="control-label" style="margin-bottom: 0px;">描述：</label><br/>
						<!--<input type="text" value="" id="moduleInstr"><br/>-->
						<textarea id="moduleInstr" rows="2" cols="" class="configtextarea"></textarea><br/>
						<label for="moduleSelect" class="control-label" style="margin-bottom: 0px;">所属分类：</label><br/>
						<select id="moduleSelect">
							<option value="App">App</option>
							<option value="Service">Service</option>
							<option value="AppStore">AppStore</option>
							<option value="HomePage">HomePage</option>
							<option value="IME">IME</option>
							<option value="SysApp">SysApp</option>
							<option value="TV">TV</option>
							<option value="Other">Other</option>
							<option value="PlayerLibrary">PlayerLibrary</option>
						</select>
						<button type="button" class="btn"id="inputModuleSubmit">保存</button>
						<div id="moduleErrorInfo"></div>
					</div>
				</div>
			</div>
		</div>
		<!--loading环-->
		<div id="loading"><span id="loadingImg">wenjian</span><span id="loadingText">数据加载中...</span></div>
		
		<script src="../javascripts/manage-module.js"></script>
	</body>

</html>
